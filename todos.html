<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todos Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="todos.js" defer></script>
  </head>
  <body>
    <h1>Task List</h1>
    <div id="app">
      <p v-for="task in tasks">
        <input type="checkbox">
        {{ task["title"] }}
      </p>
      <p>{{tasks}}</p>
      <button v-on:click="loadTodos()">LOAD TODOS</button>
      <button v-on:click="unloadTodos()">UNLOAD TODOS</button>
      <button v-on:click="addTodos()">ADD TODOS</button>
      <div v-for="todo in todos">
      <h4>Title: {{todo["title"]}}</h5>
      <h5>Completed: {{todo.completed}}</h5>
      </div>
    </div>
  </body>
</html>
